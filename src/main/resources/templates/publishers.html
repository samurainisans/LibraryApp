<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Publishers</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link  type="text/css" th:href="@{/css/style.css}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <img src="C:/Users/Nik/IdeaProjects/LibraryApp/src/main/resources/static/css/logo.png" class="d-inline-block align-top" alt="logo" width="300" height="70">
  <a class="navbar-brand" href="#">Библиотека</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/books}">Книги</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Авторы</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/genres}">Жанры</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/publishers}">Издатели</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <h1 class="mt-3">Publishers</h1>
  <table class="table table-bordered mt-3">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="publisher : ${publishers}">
      <td th:text="${publisher.id}"></td>
      <td th:text="${publisher.name}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
